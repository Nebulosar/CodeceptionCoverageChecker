paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
settings:
    bootstrap: _bootstrap.php
    memory_limit: 1024M
    colors: true
    suite_class: \PHPUnit_Framework_TestSuite
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - Nebulosar\Codeception\CoverageChecker\CoverageReporter
coverage:
    enabled: true
    only_summary: true
    check:
        lines:
            low_limit: 0
            high_limit: 80
        classes:
            low_limit: 0
            high_limit: 80
        methods:
            low_limit: 0
            high_limit: 80
    whitelist:
        include:
            - src/*
